<!DOCTYPE html>
<html>
    <head>
        <title>HTML day 1</title>
        <style>
            table,tr,th,td{
                border: 2px solid wheat;
                border-collapse: collapse;
                padding: 10px;
            }
            th{
                background-color: aqua;
            }
            td{
                background-color: blueviolet;
                color: azure;
            }
        </style>
    </head>
    <body>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7yJpEo39N7-g9_RoI3GbRptKdvaAOlvij2Q&s" alt="html example" >
        <table border ="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="2">7</td>
        </tr>
        </table>
        <center><form>
            <fieldset>
                <legend><h1>SlamBook</h1></legend>
            <label>Name:</label>
            <input type="text"><br><br>
            <label>DOB:</label>
            <input type="datetime"><br><br>
            <label>Gender:</label>
            <input type="radio" id="Gen" name="gen">Male
            <input type="radio" id="Gen" name="gen">Female
            <br><br>
            <label>Hobbies:</label><br>
            <input type="checkbox">Cycling<br>
            <input type="checkbox">Jogging<br>
            <input type="checkbox">Swimming<br>
            <input type="checkbox">Reading<br>
            </fieldset>
            
        </form></center>
    </body>
</html>
